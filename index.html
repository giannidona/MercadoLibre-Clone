<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mercado Libre</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#"><img src="img/logo.png" alt="" /></a>
        </div>
        <div class="search__bar">
          <input
            class="shadow p-3 mb-5 bg-body-tertiary"
            type="text"
            name=""
            id=""
            placeholder="Buscar productos, marcas y mas..."
          />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="combo">
          <a href="#"><img src="img/combo.png" alt="" /></a>
        </div>
        <div class="street">
          <a href="#"><i class="fa-solid fa-location-dot"></i></a>
          <div class="direc">
            <a href="#">
              <span>Enviar a Capital Federal</span>
            </a>
          </div>
        </div>
        <div class="nav__bar">
          <nav>
            <ul>
              <li>
                <a href=""
                  >Categorias <i class="fa-solid fa-chevron-down"></i
                ></a>
              </li>
              <li><a href="">Ofertas</a></li>
              <li><a href="">Historial</a></li>
              <li><a href="">Supermercado</a></li>
              <li><a href="">Moda</a></li>
              <li><a href="">Vender</a></li>
              <li><a href="">Ayuda</a></li>
            </ul>
          </nav>
        </div>
        <div class="account">
          <nav>
            <div class="user">
              <a href="#"
                ><i class="fa-regular fa-user"></i>
                <span>Gianluca <i class="fa-solid fa-chevron-down"></i></span>
              </a>
            </div>
            <a href="#">Mis compras</a>
            <a href="#">Favoritos <i class="fa-solid fa-chevron-down"></i></a>
            <a href=""><i class="fa-solid fa-bell"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          </nav>
        </div>
      </div>
    </header>
    <section id="carousel">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide container mx-auto"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/c1.png" class="d-block w-90" alt="ofertas" />
          </div>
          <div class="carousel-item">
            <img src="img/c2.png" class="d-block w-90" alt="ofertas" />
          </div>
          <div class="carousel-item">
            <img src="img/c3.png" class="d-block w-90" alt="ofertas" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="payments-methods">
      <div
        class="container mx-auto my-5 row bg-light text-center shadow p-3 mb-5 bg-body-tertiary"
      >
        <div class="col">
          <i class="fa-solid fa-credit-card"></i>
          <p>Tarjeta de crédito</p>
          <a href="#">Ver promociones bancarias</a>
        </div>
        <div class="col">
          <i class="fa-solid fa-credit-card"></i>
          <p>Tarjeta de débito</p>
          <a href="#">Ver promociones bancarias</a>
        </div>
        <div class="col">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <p>Cuotas sin tarjeta</p>
          <a href="#">Conocé Mercado crédito</a>
        </div>
        <div class="col">
          <i class="fa-solid fa-money-bill"></i>
          <p>Efectivo</p>
          <a href="#">Ver más</a>
        </div>
        <div class="col my-auto">
          <i class="fa-solid fa-circle-plus"></i>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
